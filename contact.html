<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Ayush's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(0, 0, 33);
        font-family: 'Poppins', sans-serif;
        color: aliceblue;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgb(231, 201, 69);
        padding: 30px;
        font-size: 1.2rem;
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: rgb(11, 11, 67);
      }
      nav ul li a:hover {
        color: rgb(113, 113, 182);
        font-size: 1.0rem;
      }
      .left {
        font-size: 2rem;
        font-weight: 500;
      }
      .contact-section {
        max-width: 80vw;
        margin: 80px auto;
        text-align: center;
      }
      .contact-section h1 {
        font-size: 2.5rem;
        color: rgb(255, 208, 0);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 20px;
      }
      .contact-section p {
        font-size: 1.1rem;
        color: aliceblue;
        margin-bottom: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .contact-info {
        margin-bottom: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      .contact-info div {
        font-size: 1rem;
        color: rgb(255, 208, 0);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .contact-info i {
        font-size: 1.2rem;
        color: rgb(113, 113, 182);
      }
      .contact-form {
        background: rgb(18, 18, 62);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: 0 auto;
      }
      .contact-form .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .contact-form label {
        display: block;
        font-size: 1rem;
        color: rgb(255, 208, 0);
        margin-bottom: 8px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: rgb(30, 30, 80);
        color: aliceblue;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
      }
      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        box-shadow: 0 0 5px rgb(255, 208, 0);
      }
      .contact-form textarea {
        resize: vertical;
        min-height: 100px;
      }
      .contact-form button {
        background: rgb(255, 208, 0);
        color: rgb(11, 11, 67);
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }
      .contact-form button:hover {
        background: rgb(113, 113, 182);
        transform: translateY(-2px);
      }
      .success-message {
        display: none;
        color: rgb(255, 208, 0);
        font-size: 1.1rem;
        margin-top: 20px;
        text-align: center;
      }
      .error-message {
        color: rgb(255, 100, 100);
        font-size: 0.9rem;
        margin-top: 5px;
        display: none;
      }
      @media (max-width: 768px) {
        .contact-section h1 {
          font-size: 2rem;
        }
        .contact-form {
          padding: 20px;
        }
        .contact-info div {
          font-size: 0.9rem;
        }
      }
    </style>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="left text-blue-900">Ayush's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="home.html" class="hover:text-red-500 text-blue-900">Home</a></li>
            <li><a href="about.html" class="hover:text-red-500 text-blue-900">About Me</a></li>
            <li><a href="project.html" class="hover:text-red-500 text-blue-900">Projects</a></li>
            <li><a href="contact.html" class="hover:text-red-500 text-blue-900">Contact me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-section">
        <h1 class="animate-bounce">Contact Me</h1>
        <p>
          I'm excited to connect with you! Whether you have a project idea, a question, or just want to say hi, feel free to reach out using the form below or contact me directly.
        </p>
        <div class="contact-info">
          <div>
            <i class="fas fa-user"></i>
            <span>Ayush</span>
          </div>
          <div>
            <i class="fas fa-phone"></i>
            <span>+91-9580989855</span>
          </div>
          <div>
            <i class="fas fa-envelope"></i>
            <a href="https://mail.google.com/mail/u/0/#inbox?compose=new"> <span>ayushkaushal7792@gmail.com</span></a>
          </div>
        </div>
       
      </section>
    </main>
  </body>
</html>
